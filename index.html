<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, initial-scale=1"
    />
    <meta name="description" content="EUA Afora" />
    <meta name="author" content="Ellen Silva" />
    <meta
      name="keywords"
      content="Pátria, EUA, Estados Unidos, América, Latemar, Lago Louise, Lago di Braies"
    />
    <title>EUA Afora</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link href="./vendor/fonts.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/Vector-3.svg" alt="logo" />
      <img class="header__line" src="./images/Line.png" alt="line" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.png"
          alt="Imagem de perfil"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <h3 class="profile__text">Explorador</h3>
          <div class="profile__edit">
            <img
              alt="Botão de edição"
              id="Img"
              class="profile__edtimg"
              src="./images/Editbutton.png"
            />
            <div id="Modal" class="form">
              <div class="modal-content">
                <span class="close">&times;</span>
                <form novalidate id="form">
                  <h2 class="modal-content__title">Editar perfil</h2>
                  <div class="modal-content__field">
                    <input
                      type="text"
                      class="modal-content__name"
                      placeholder="Jacques Cousteau"
                      required
                      minlength="2"
                      maxlength="40"
                    />
                    <img
                      class="modal-content__line"
                      src="./images/Line.png"
                      alt="line"
                    />
                    <div class="error-message" id="locationName-error">
                      Preencha esse campo.
                    </div>
                  </div>
                  <div class="modal-content__field">
                    <input
                      type="text"
                      class="modal-content__text"
                      placeholder="Explorador"
                      required
                      minlength="2"
                      maxlength="200"
                    />
                    <img
                      class="modal-content__line"
                      src="./images/Line.png"
                      alt="line"
                    />
                    <div class="error-message" id="locationName-error">
                      Preencha esse campo.
                    </div>
                  </div>
                  <button type="submit" class="modal-content__button">
                    Salvar
                  </button>
                </form>
              </div>
              <div class="overlay"></div>
            </div>
          </div>
        </div>
        <div class="profile__add">
          <img
            class="profile__addimg"
            src="./images/Addbutton.png"
            alt="Botão de adicionar"
          />
          <div id="addModal" class="form">
            <div class="modal-content">
              <span class="close" id="addClose">&times;</span>
              <form id="addForm" novalidate>
                <h2 class="modal-content__title">Adicionar Novo Local</h2>
                <div class="modal-content__field">
                  <input
                    type="text"
                    id="locationName"
                    class="modal-content__name"
                    placeholder="Nome do local"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <img
                    class="modal-content__line"
                    src="./images/Line.png"
                    alt="line"
                  />
                  <div class="error-message" id="locationName-error">
                    Preencha esse campo.
                  </div>
                </div>
                <div class="modal-content__field">
                  <input
                    type="url"
                    id="locationImage"
                    class="modal-content__text"
                    placeholder="Link da imagem"
                    required
                  />
                  <img
                    class="modal-content__line"
                    src="./images/Line.png"
                    alt="line"
                  />
                </div>
                <div class="error-message" id="locationImage-error">
                  Por favor, insira um endereço web.
                </div>
                <button type="submit" class="modal-content__button">
                  Adicionar
                </button>
              </form>
            </div>
            <div class="overlay"></div>
          </div>
        </div>
      </section>
      <section class="elements">
        <template id="card-template">
          <div class="element">
            <img
              src="./images/Trash.png"
              class="element__delete"
              alt="Excluir"
            />
            <img
              class="element__rectangle"
              src="./images/Rectangle.png"
              alt=""
            />
            <img class="element__local" src="" alt="Imagem do cartão" />
            <div class="element__conteiner">
              <h3 class="element__title"></h3>
              <img
                class="element__like"
                src="./images/Group.png"
                alt="Curtir"
              />
              <img
                class="element__likee"
                src="./images/Union.png"
                alt="Curtido"
                style="display: none"
              />
            </div>
          </div>
        </template>
        <div id="enlargeModal" class="enlargeModal">
          <span class="fechar">&times;</span>
          <img id="Myplace" class="Myplace" src="" alt="Imagem ampliada" />
          <p id="captar" class="captar__text"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
    </footer>
    <script type="module" src="./scripts/formValidator.js" defer></script>
    <script type="module" src="./scripts/index.js" defer></script>
    <script type="module" src="./scripts/card.js" defer></script>
    <script type="module" src="./scripts/utils.js" defer></script>
  </body>
</html>
